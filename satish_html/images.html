<html>
<head>
<object id="images" classid="CLSID:333C7BC4-460F-11D0-BC04-0080C7055A83">

<param name="DataURL" value ="images.txt">
<param name="UseHeader" value="true">
</object>

<script language="javascript">
window.onerror=disp;
var rs=images.recordset;
function first() { rs.MoveFirst(); }
function last()  { rs.Movelast(); }
 function next()
    {	if(!rs.EOF)
	  rs.MoveNext();
    else
	  first();
    }
function prev()
{ if(!rs.BOF)
 rs.MovePrevious();
else
last();
}
function disp(x,y,z)
{ window.status="Error" +x+ "At Line Number" +z; }

</script>
</head>
<body bgcolor=white>
<b> Our Images </b><p>
<img datasrc="#images" height=150 datafld="s"> </img> <p>
<input type=button value="first" onclick="first()">
<input type=button value="next" onclick="next()">
<input type=button value="prev" onclick="prev()">
<input type=button value="last" onclick="last()">
</body>
</html>
