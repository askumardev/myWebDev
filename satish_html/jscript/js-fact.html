<html>
<body>
<script language="javascript">
function fact(n)
   {
    if (n==0)
       return 1;
    else
       return n*fact(n-1);
   }

document.write("<center>")
document.write(" <table border=2>")
document.write(" <tr><th> No" + "<th> Factorial");
var element=prompt("enter no");
for(var i=0;i<element;i++)
 	{
	document.write("<tr><td>"+i);
	document.write("<td>"+fact(i)+"</tr>");

	}
document.write("</table>")
document.write("</center>")

</script>
</body>
</html>
