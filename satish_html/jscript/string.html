
<html>
<body>
<script language="javascript">
var s=prompt("enter ur name");
document.write("<br> Bigname:" +s.big());
document.write("<br> Blink:" +s.blink());
document.write("<br> bold:" +s.bold());
document.write("<br> fixed:" +s.fixed());
document.write("<br> italics:" +s.italics());
document.write("<br> small:" +s.small());
document.write("<br> stike:" +s.strike());
document.write("<br> font size:" +s.fontsize(5));
document.write("<br> subscript:" +s.sub()+ "hi");
document.write("<br> superscript:" +s.sup()+"hi");
document.write("<br> upperCase:"+ s.toUpperCase() );
</script>

<script type="text/javascript">
var s1= "vijaya"
var s2="rekha"
document.write("character at index 0 in"+s1+"is:"+s1.charAt(0));
document.write("<br>character code at index 0 in "+ s1+"  is:"+s1.charCodeAt(0)+"<p>");
document.writeln(s2+"in lower case is:"+s2.toLowerCase() );
document.writeln("<br>"+s2+"in uppercase is:"+s2.toUpperCase() );
</script>
</body>
</html>
