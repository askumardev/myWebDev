<html>
<head>
<style>
img
{
filter:alpha(opacity=10)
}
</style>
<script type="text/javascript">
function clean()
{
interval=setInterval("makeclean(myImage)",10)
}
function foggy()
{
clearInterval(interval)
document.getElementById('myImage').filters.alpha.opacity=10
}
function makeclean()
{
if (document.getElementById('myImage').filters.alpha.opacity<100)
	{
	document.getElementById('myImage').filters.alpha.opacity+=5
	}
else if (window.interval)
	{
	clearInterval(interval)
	}
}
</script>
</head>

<body>
<b>Mouse over the image-link:</b><br />
<a href="default.asp">
<img border="0" id="myImage" src="smiley.gif" onmouseover="clean()" onmouseout="foggy()" width="32" height="32" />
</a>
</body>

</html>
