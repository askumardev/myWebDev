<html>
<head>
<script type="text/javascript">
function setlight()
{
document.getElementById('light_div').filters[0].addcone(0,0,0,60,60,115,132,214,100,100);
}
</script>
<style>
div
{
width:100px;
}
</style>

</head>
<body onload="setlight()">
The image: "landscape.jpg" without the light effect:<br />
<img src="landscape.jpg" width="160" height="120" />
<br />
<br />
The same image, with the light effect:<br />
<div id="light_div" style="filter:light(enabled=1);">
<img src="landscape.jpg" width="160" height="120" />
</div>
</body>
</html>
