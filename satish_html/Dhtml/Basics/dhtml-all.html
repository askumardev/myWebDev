<html>
<head>
<script language="javascript">
var e=" ";
function start()
{ 
  for(var c=0;c<document.all.length;c++)
  e+="<br>"+ document.all[c].tagName;
  ptext.innerHTML+=e;
  alert(e);
}
</script>
</head>
<body onload=start()>
<p id="ptext"> Elements of the webpage: </p> 
</body>
</html>
