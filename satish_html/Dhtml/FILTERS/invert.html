<html>
<head>
<style>
img
{
filter:invert()
}
</style>
<script type="text/javascript">
function getFilter()
{
document.getElementById('myImage').style.filter="invert()"
}
function noFilter()
{
document.getElementById('myImage').style.filter=false
}
</script>
</head>
<body>
<p>This example demonstrates how to dynamically insert the invert filter.</p>
<b>Mouse over the image</b><br>
<img id="myImage" src="F:\monalisa.jpg" onmouseover="noFilter()" onmouseout="getFilter()" width="160" height="120">
</body>
</html>
