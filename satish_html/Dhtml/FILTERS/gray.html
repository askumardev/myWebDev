<html>
<head>
<style>
img
{
filter:gray()
}
</style>
<script type="text/javascript">
function color()
{
document.getElementById('myImage').style.filter=false
}
function gray()
{
document.getElementById('myImage').style.filter="gray()"
}
</script>
</head>

<body>
<b>Mouse over the image</b><br />
<img id="myImage" src="C:\WINDOWS\Desktop\chandramukhi_gif_files\chandramukhi.gif" onmouseover="color()" onmouseout="gray()" width="160" height="120">
</body>
</html>
