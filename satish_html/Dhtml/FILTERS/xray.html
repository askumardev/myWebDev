<html>
<head>
<style>
img
{
filter:xray()
}
</style>
<script type="text/javascript">
function getFilter()
{
document.getElementById('myImage').style.filter="xray()"
}
function noFilter()
{
document.getElementById('myImage').style.filter=false
}
</script>
</head>
<body>
<p>This example demonstrates the xray filter</p>
<p>Mouse over the image below</p>
<img id="myImage" src="F:\monalisa.jpg" onmouseover="noFilter()" onmouseout="getFilter()" width="160" height="120">
</body>
</html>
