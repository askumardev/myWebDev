<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>New Year's Eve</h1>
    <div class="countdown-container">
      <div class="text_el days_c">
        <p class="big_text" id="days">0</p>
        <span>days</span>
      </div>

      <div class="text_el hours_c">
        <p class="big_text" id="hours">0</p>
        <span>hours</span>
      </div>

      <div class="text_el mins_c">
        <p class="big_text" id="mins">0</p>
        <span>mins</span>
      </div>

      <div class="text_el sec_c">
        <p class="big_text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
