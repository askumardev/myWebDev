<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Shapes with Hover Animations</title>
    <link rel="stylesheet" href="../css/shapes.css" />
  </head>
  <body>
    <div class="shape-wrapper">
      <div class="shape square">Square</div>
    </div>

    <div class="shape-wrapper">
      <div class="shape circle">Circle</div>
    </div>

    <div class="shape-wrapper">
      <div class="shape rectangle">Rectangle</div>
    </div>

    <div class="shape-wrapper">
      <div class="shape triangle">Triangle</div>
    </div>

    <div class="shape-wrapper">
      <div class="shape oval">Oval</div>
    </div>

    <div class="shape-wrapper">
      <div class="shape diamond">Diamond</div>
    </div>
  </body>
</html>
