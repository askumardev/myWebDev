

<!DOCTYPE html>
  <head>
    <title>Sample Page</title>
    <link rel="stylesheet" type="text/css" href="selector_styles.css">
  </head>
  <body>
    <!--
    space  ---  descendant
    >      ---- child
    ~      ---- general sibling
    +      ---- adjacent sibling
    -->
    <div class="container">
        <p>First para</p>
        <p class="second">Second para</p>
        <div>
            <p>Third para</p>
        </div>
    </div>
    <p>Fourth para</p>
    <p class="fifth">Fifth para</p>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
