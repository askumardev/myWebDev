<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/grid.css">
      <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap Grid</title>

    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1><center>Bootstrap Grid</center></h1>   
      </div>
      
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="hid">ALL Screens</div>
        </div>
        <!-- <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg visible-md visible-sm"> -->
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 hidden-xs">
          <div class="hid">Medium, Large and Small</div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg visible-md">
          <div class="hid">Medium and Large </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg">
          <div class="hid">Large</div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 hidden-print">
          <div class="hid">Visible only on browser not when printing</div>
        </div>
        <!-- <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg visible-md visible-sm"> -->
        <div class="col-xs-12 visible-print">
          <div class="hid">Visible when printing</div>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script src="js/jquery3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
