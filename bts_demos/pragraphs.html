<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/grid.css">
      <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap Grid</title>

    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1><center>Bootstrap Paragraph</center></h1>   
      </div>
      
      <p>
        <u>This text will be underlined</u>
      </p>
      <p>
        <s>This text will be striken through</s>
      </p>
      <p>
        <mark>This text will be highlighted</mark>
      </p>
      <p>
        <em>This text will be italicized</em>
      </p>
      <p>
        <strong>This text will be in bold</strong>
      </p>
      <p>
        This is <sub>subscript</sub> and this is <sup>superscript</sup>
      </p>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script src="js/jquery3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
