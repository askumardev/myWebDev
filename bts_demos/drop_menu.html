<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>

    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap Drop menu</title>

    <style></style>
  </head>

  <body>
    <div class="container">
      <h1><center>Bootstrap drop menu</center></h1>
      <div class="row">
        <div class="dropdown">
          <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
              Dropdown
              <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
              <li class="dropdown-header"><strong>Header 1</strong></li>
              <li><a href="#">Action 1</a></li>
              <li><a href="#">Action 2</a></li>
              <li><a href="#">Action 3</a></li>
              <li class="divider"></li>
              <li class="dropdown-header"><strong>Header 2</strong></li>
              <li><a href="#">Action 1</a></li>
              <li class="disabled"><a href="#">Action 2</a></li>
              <li><a href="#">Action 3</a></li>
          </ul>
        </div>
      </div>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      <div class="row">
        <div class="dropup">
          <div class="dropdown">
              <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                  Dropdown
                  <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                  <li class="dropdown-header"><strong>Header 1</strong></li>
                  <li><a href="#">Action 1</a></li>
                  <li class="disabled"><a href="#">Action 2</a></li>
                  <li><a href="#">Action 3</a></li>
                  <li class="divider"></li>
                  <li class="dropdown-header"><strong>Header 2</strong></li>
                  <li><a href="#">Action 1</a></li>
                  <li class="disabled"><a href="#">Action 2</a></li>
                  <li><a href="#">Action 3</a></li>
              </ul>
          </div>
      </div>
      </div>   
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script src="js/jquery3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
