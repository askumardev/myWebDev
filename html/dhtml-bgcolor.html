<html>
  <head>
    <style type="text/css">
      .big     {font-size:3em;
      font-weight:bold}
      .small   {font-size:.75em }
    </style>
    <script language="javascript">
      function start()
      { 
        var c=prompt("Enter ur background color");
        document.body.style.backgroundColor=c;
        var d=prompt("Enter ur  fontcolor");
        document.body.style.color=d;
        var s=prompt("Enter ur text size big or small");
        ptext.className=s;
      }
    </script>
  </head>
  <body onload=start()>
    <p id="ptext"> hi ..... </p>
  </body>
</html>
