<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Audio | Video</title>
  </head>

  <body>    
    <h4>We are adding video here</h4>
    
    <video src="video/intro-IT-hb.mp4" width="500" height="300" controls></video>
    <!--    Method 2 to add video
    <video width="500" height="300" controls>
      <source src="video/intro-IT-hb.mp4" type="video/mp4">    
    </video>-->

    <h4>We are adding audio here</h4>
    <div>        
      <audio src="audio/broken-shovel.mp3" controls></audio>        
    </div>

    <h4>We are adding youtube video here</h4>
    <div>    
      <iframe width="560" height="315" src="https://www.youtube.com/embed/eI4an8aSsgw"" 
      frameborder="0" allowfullscreen></iframe>
    </div>   
    
  </body>
</html>
