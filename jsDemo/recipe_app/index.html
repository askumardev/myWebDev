<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="recipe-container">
      <header>
        <input type="text" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="mobile-container">
        <h3>Fav meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime-Small.png"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview"
              alt=""
            /><span>Noodles</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime-Small.png"
              alt=""
            /><span>Misc</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal-header">
          <img
            src="https://www.themealdb.com//images//media//meals//wvpsxx1468256321.jpg"
            alt=""
          />
        </div>
        <div class="meal-body">
          <h4>Veggie</h4>
          <button><i class="fa fa-heart"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
